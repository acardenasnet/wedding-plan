<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Title</title>
        <h:outputStylesheet library="css" name="default.css"  />
    </h:head>
<h:body>
	<h:form>
		<center>
		    <p:growl id="msgs" showDetail="true" sticky="false" />  

			<p:panelGrid columns="2">
				<f:facet name="header">
                    Login Panel
                </f:facet>
				<h:outputText value="Username : "></h:outputText>
                <p:inputText id="username" value="#{loginBean.username}" required="true" requiredMessage="Please Enter Username!" message="fc">
                    <f:validateLength minimum="1" />  
                </p:inputText>
				<h:outputText value="Password : "></h:outputText>
				<p:password id="password" value="#{loginBean.password}" required="true" requiredMessage="Please Enter password!">
                    <f:validateLength minimum="1" />  
                </p:password>
                <f:facet name="footer">
					<p:commandButton value="Submit" actionListener="#{loginBean.login}" 
						type="submit" update="msgs" icon="ui-icon-check" style="margin:0"></p:commandButton>
				</f:facet>
				<h:commandButton value="Clear" type="reset"></h:commandButton>
				<!--  h:commandLink value="Register" action=Registration.xhtml"></h:commandLink -->
				<h:commandLink value="Forgot Your Password?"></h:commandLink>

			</p:panelGrid>

		</center>

	</h:form>

</h:body>
</html>
