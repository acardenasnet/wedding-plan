<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<h3>JSF 2.0 + Ajax Hello World Example</h3>

	<h:form>
		<h:inputText id="name" value="#{helloBean.name}"></h:inputText>
		<h:commandButton value="Welcome Me">
			<f:ajax execute="name" render="output" />
		</h:commandButton>

		<h2>
			<h:outputText id="output" value="#{helloBean.sayWelcome}" />
		</h2>
	</h:form>


	<h:form>
		<center>
			<h:messages errorClass="errorMessage" infoClass="infoMessage"
				warnClass="warnMessage"></h:messages>

			<h:panelGrid columns="2">
				<h:outputText value="Username : "></h:outputText>
				<h:inputText id="username" value="#{helloBean.username}"></h:inputText>
				<h:outputText value="Password : "></h:outputText>
				<h:inputSecret id="password" value="#{helloBean.password}"></h:inputSecret>
				<h:commandButton value="Submit" action="#{helloBean.login}" 
					type="submit"></h:commandButton>
				<h:commandButton value="Clear" type="reset"></h:commandButton>
				<!--  h:commandLink value="Register" action=Registration.xhtml"></h:commandLink -->
				<h:commandLink value="Forgot Your Password?"></h:commandLink>

			</h:panelGrid>

		</center>

	</h:form>



</h:body>
</html>
